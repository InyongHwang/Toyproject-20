<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>내가 신청한 프로젝트 페이지</title>

    <link rel="stylesheet" href="/static/css.css"> 
    <script>
        let domain = window.location.protocol + '//' + window.location.host
        
        $(document).ready(function () {
            show_joining_project();
        });

        function show_joining_project() {
            // let member_email = $.cookie('email')
            let member_email = 'w.hand715@gmail.com'

            let json_data = JSON.stringify({
                'member_email':member_email
            })

            fetch('/projects/join/view', {
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body:json_data
            }).then(res => res.json()).then(data => {
                let projects = data['result']
                
                let num = 0
                projects.forEach((project) => {
                    num = num + 1
                    let title = project['title']
                    let join_id = project['join_id']

                    let temp_html = `<div>
                                        <div class="num">${num}</div>
                                        <div class="title">${title}</div>
                                        <div class="date">
                                            <button type="button" class="btn btn-dark" onclick="cancle('${join_id}')">신청 취소</button>
                                        </div>
                                    </div>`
                    $('#projects').append(temp_html)
                })
            })
        }

        function cancle(join_id) {
            let json_data = JSON.stringify({
                'join_id':join_id
            })

            fetch('/projects/join/out', {
                        method:'DELETE',
                        headers:{'Content-Type':'application/json'},
                        body:json_data            
            }).then(res => res.json()).then(data => {
                alert(data['msg'])
                window.location.reload()
            })
        }

        function join_list() {
            window.location.href = domain + '/projects/join'
        }

        function host_list() {
            window.location.href = domain + '/projects/host'
        }

        function main() {
            window.location.href = domain+ '/projects/main'
        }
    </script>
</head>

<body>
    <div class="logo" style="cursor:pointer;" onclick="main()">
        <h1>로고 영역</h1>
    </div>
    <div class="container">
        <div class="side_bar">
            <div class="profile">
                닉네임
            </div>
            <div class="join_list" style="cursor:pointer;" onclick="join_list()">
                신청한 </br>프로젝트
            </div>
            <div class="host_list" style="cursor:pointer;" onclick="host_list()">
                주최한 </br>프로젝트
            </div>
        </div>
        <div class="main_area">
            <div class="board_wrap">
                <div class="board_write_wrap">
                    <div class="board_wrap">
                        <div class="board_title">
                            <strong>내가 신청한 프로젝트</strong>
                            <p>참가 신청한 프로젝트 리스트입니다</p>
                        </div>
                        <div class="board_list_wrap">
                            <div class="board_list" id="projects">
                                <div class="top">
                                    <div class="num">번호</div>
                                    <div class="title">프로젝트 제목</div>
                                    <div class="count">취소</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
