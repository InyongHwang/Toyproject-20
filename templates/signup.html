<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <script>
        function signup() {
            let email_give = $('#email').val()
            let nickname_give = $('#nickname').val()
            let password_give = $('#password').val()
            let bloglink_give = $('#bloglink').val()

            let formData = new FormData();
            formData.append("email_give", email_give)
            formData.append("nickname_give", nickname_give)
            formData.append("password_give", password_give)
            formData.append("bloglink_give", bloglink_give)

            fetch('/members/signup', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {
                success = data['result']
                if (success == true) {
                    window.location.href = 'http://localhost:5000'
                } else {
                    alert('Error')
                    window.location.reload()
                }
            })
        }
    </script>

</head>
<body>
    <input type="text", id="email">이메일<br>
    <input type="text", id="nickname">닉네임<br>
    <input type="password", id="password">패스워드<br>
    <input type="text", id="bloglink">블로그링크<br>
    <button onclick="signup()">회원가입하기</button>
</body>
</html>
